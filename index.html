<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2">
    <h1>☔☀️ Weather App ☀️☔</h1>
    <a href="https://www.weather.gov/"><i class="fa fa-2x fa-cloud fa-fw" aria-hidden="true"></i></a>
    <a href="https://www.nhc.noaa.gov/"><i class="fa fa-2x fa-umbrella fa-fw" aria-hidden="true"></i></a>
    <a href="https://flightaware.com/live/airport/delays"><i class="fa fa-2x fa-plane fa-fw" aria-hidden="true"></i></a>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="search-container" id="sbox">
          <form class="form" method="get">
            <label>City Search
              <input id="city-submit" type="text" class="input" placeholder="Your Cities Weather.......!" search="city"
                autocomplete="city" />
            </label>
            <button type="button" class="btn btn-primary" id="search-button" type="submit" value="submit">Search<i
                class="fa fa-fw fa-search"></i></button>
          </form>
        </div>
        <div class="row">
          <h4>Search History:</h4>
          <div id="search-history-container"></div>
          <ul class="list-group" id="search-history-list">
          </ul>
        </div>
        <button type="button" class="btn btn-primary" id="clear-history" type="submit" value="submit">Clear-History<i
            class="fa fa-fw fa-trash"></i></button>
      </div>
      <div class="current-box row justify-content-between">
        <h2 class="card-title mt-3">Current-Forecast</h2>
        <div class="current-content">
          <div class="current-date"></div>
          <div class="current-icon"></div>
          <div class="current-temp"></div>
          <div class="current-wind"></div>
          <div class="current-humid"></div>
        </div>
        <div class="current-forecast-box"></div>
      </div>
    </div>
    <div class="fiver-box row justify-content-between">
      <h2 class="card-title mt-3">5-Day-Forecast</h2>
      <div class="fiver-content">
        <div class="fiver-location"></div>
        <div class="fiver-date"></div>
        <div class="fiver-icon"></div>
        <div class="fiver-temp"></div>
        <div class="fiver-wind"></div>
        <div class="fiver-humid"></div>
      </div>
      <div class="fiver-forecast-box"></div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
