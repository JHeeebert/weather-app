<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'
    type='text/css' media='all' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-light p-2">
    <h1>☔☀️ Weather App ☀️☔</h1>
    <a href="https://www.weather.gov/"><i class="fa fa-2x fa-cloud" aria-hidden="true"></i></a>
    <a href="https://www.nhc.noaa.gov/"><i class="fa fa-2x fa-umbrella" aria-hidden="true"></i></a>
    <a href="https://flightaware.com/live/airport/delays"><i class="fa fa-2x fa-plane" aria-hidden="true"></i></a>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light">
        <div class="search-container" id="sbox">
          <label for="city">Search for a City:</label>
          <br>
          <input type="search" id="sform" name="sform">
          <button type="submit" class="btn btn-primary" id="sbutton" type="submit" value="submit"><i
              class="fa fa-search"></i></button>
              <ul class="list-group" id="search-history">
              </ul>
        </div>
        <h4>Search History:</h4>
        <div id="shistory"></div>
        <button type="button" class="btn btn-primary" id="chistory" type="submit" value="submit"><i
            class="fa fa-broom"></i>Clear History</button>
      </div>
      <div class="card mt-2">
        <div class="card-body">
          <div class="d-flex flex-row">
            <h3 class="card-title align-self-center" id="current-city"></h3>
          </div>
          <h5 class="card-subtitle text-muted" id="current-date">Date</h5>
          <h5 class="card-subtitle text-muted" id="current-temp">Temp</h5>
          <h5 class="card-subtitle text-muted" id="current-icon"></h5>
          <h5 class="card-subtitle text-muted" id="current-humid">Humidity:</h5>
          <h5 class="card-subtitle text-muted" id="current-wind">Wind Speed:</h5>
        </div>
      </div>
      <div>
        <h2 class="card-title mt-3">5-Day-Forecast</h2>
        <div class="row justify-content-between" id="fiver">
          <!-----------Filled by JS----------->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
