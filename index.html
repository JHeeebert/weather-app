<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css' media='all' />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>
<body>
  <header class="container-fluid text-center text-white bg-light p-2">
    <h1>☁️☀️ Weather App ☀️☁️</h1>
    <a href="https://www.weather.gov/"><i class="fa fa-cloud" aria-hidden="true"></i></a>
    <a href="https://www.nhc.noaa.gov/"><i class="fa fa-umbrella" aria-hidden="true"></i></a>
    <a href="https://flightaware.com/live/airport/delays"><i class="fa fa-plane" aria-hidden="true"></i></a>

  </header>
  <div class="container-fluid"></div>
  <div class="row">

    <div class="col-lg-3 bg-light">
      <h4>Search for a City:</h4>
      <div class="search-container">
          <label for="city">Search for a City:</label>
          <input type="text" class="form-control" id="search-form">
          <button type="button" class="btn btn-primary" id="search-button" type="submit" value="submit"><i class="fa fa-search"></i> </button>
      </div>
      <h4>Search History:</h4>
          <ul id="search-history"></ul>
    </div>

    <div class="col s12 m8 l9 card-panel teal lighten-2">
      <section>
          <h5 id="current-city"></h5>
          <span id="current-date"></span>
          <p id="current-icon"></p>
          <p id="current-temperature"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
      </section>
    </div>

  </div>
    
      
      <div class="card-container">
        <h3>5 Day Forecast</h3>
        <div class="card" id="day-1"><p></p></div>
        <div class="card" id="day-2"><p></p></div>
        <div class="card" id="day-3"><p></p></div>
        <div class="card" id="day-4"><p></p></div>
        <div class="card" id="day-5"><p></p></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
